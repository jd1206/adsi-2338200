        div.game{
            display: grid;
            justify-content: center;

        div.game div.cards{
            height: 116px;
            width: 116px;
            cursor: pointer;
            position: relative;
            -webkit-transform-style: preserve-3d;
                    transform-style: preserve-3d;
            transition: transform 1s ease-in-out;
            border: none;
        }
        div.card-face{
            -webkit-backface-visibility: hidden;
                    backface-visibility:hidden;
            position: absolute;
            height: 100%;
            width: 100%;
        }
        div.cards.is-flipped,div.cards.match{
            transform: rotateY(180deg);
        }
        div.card-front{
            background: url(images/challenge/memory.png) no-repeat center;
            
        }
        div.card-back{
            transform: rotateY(180deg);
        }

    <script>
        $(document).ready(function () {
            
            
            // Init game
            $('.cards').addClass('is-flipped')

            setTimeout(()=>{
                $('.cards').removeClass('is-flipped')
            },2000)
            // Cards & Moves
            $moves = 0
            $cards = $('.cards')
            $bgCards = ['card01','card01','card02','card02',
                        'card03','card03','card04','card04',
                        'card05','card05','card06','card06']
            // Ramdon Cards
            $.each($cards,function(index, value){
                $rn = Math.floor(Math.random()*$bgCards.length)
                $(this).addClass($bgCards[$rn])
                $bgCards.splice($rn,1)
                
            })
            // Flipped Cards
            $('.cards').click(function (e){
                e.preventDefault()
                
                if($('.is-flipped').length < 2 ){
                    $(this).addClass('is-flipped')
                    if($('.is-flipped').length == 2 ){
                        $class = $('.is-flipped').attr('class')
                        $class = $class.split(' ')
                        
                        if($('.is-flipped').first().hasClass($class[1]) && $('.is-flipped').last().hasClass($class[1])){
                            $('.is-flipped').addClass('match')
                            $('.cards').removeClass('is-flipped')
                            if($('.match').length == 12){
                                clearInterval($gameTime)
                                setTimeout(()=>{

                                    $('#exampleModal').modal('show')
                                },1000)
                            }
                        }else{
                            setTimeout(()=>{
                                $('.cards').removeClass('is-flipped')
                            },2000)
                        }
                        ($moves == 0)? $m = ' Move': $m = ' Moves'
                        $('.moves span').text( ++$moves + $m)
                    }

                }

            })
            $('.btn-close').click(function (e){

            })
            
            // Time
                $tm = 0
                $gameTime = setInterval(() => {
                ($tm == 0)? $s = ' Second': $s = ' Seconds'
                $('.time span').text(++$tm + $s)
            }, 1000);
            
            
        });
    </script>
